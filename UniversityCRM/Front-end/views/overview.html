<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <link rel="stylesheet" href="../Css/overall.css">
    <link rel="stylesheet" href="../Css/overview.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Css/calendar.css">
	
    <!-- <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css"> -->
    <script src="https://kit.fontawesome.com/1ee5d6d5b7.js" crossorigin="anonymous"></script>
    <script src="../Javascript/bootstrap.min.js"></script>
  <script src="../Javascript/jquery.min.js"></script>
  <script src="../Javascript/main.js"></script>
  <script src="../Javascript/popper.js"></script>
  <script src="../Javascript/loginModal.js"></script>

</head>

<body class="flexbox workspace--flex">
    <div class = "sidebar workspace--flexchild1">
        <div class = "logo_content">
            <div class = "logo">
                
                <dive class = "logo_name"> ApexPredator </dive>
                <i class="fas fa-bars" id="btn"></i>
                
            </div>
            
        </div>

        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class = "tooltip">Dashboard</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user-friends"></i>
                    <span class="links_name">Contacts</span>
                </a>
                <span class = "tooltip">Contacts</span>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-tasks"></i>
                    <span class="links_name">Tasks</span>
                </a>
                <span class = "tooltip">Tasks</span>
            </li>

          

            <li>
                <a href="#">
                    <i class="fas fa-user-circle"></i>
                    <span class="links_name">Profile</span>
                </a>
                <span class = "tooltip">Profile</span>
            </li>
                
        </ul> 
    </div>
    
    

    <div class="workspace--flexchild2 home_content">
        <div class="flexbox workspaceheader--container">
            <div class="flexbox searchbar--container">
    
                <input placeholder="search contacts, tasks..." class="login--input seachbar" type="text">
            </div>
            <div class="flexbox settingbar--container">
                <button class="btn--noborder">
                    <i class="fas fa-moon"></i>
                </button >
                <button class="btn--noborder">
                    <i class="fas fa-cog"></i>
                    
                </button>
                <button onclick="getCalendarModal()" class="btn--noborder">
                    <i class="fas fa-calendar-week"></i>
                </button>
                <button class="btn--noborder">
                    <i class="fas fa-bell"></i>
                </button>
                
                <div class="columnflex headerName">
                    <div class="flexbox headerrole--container">
                        <p>
                            Name
                        </p>
                    </div>
                    
                    <div class="flexbox headerrole--container">
                        <p class="font--headerrole">
                            Role
                        </p>

                    </div>
                    
                </div>
                <div class="columnflex">
                    <img class="profilepic" src="" alt="">

                    

                </div>
                

            </div>
            


        </div>

       
           
            <div onclick="closeCalendarModal()"  id = "calendarModal">
                <div class="calendarContainer">
                    <div class="col-md-12">
                        <div class="content w-100">
                        <div class="calendar-container">
                          <div class="calendar"> 
                            <div class="year-header"> 
                              <span class="left-button fa fa-chevron-left" id="prev"> </span> 
                              <span class="year" id="label"></span> 
                              <span class="right-button fa fa-chevron-right" id="next"> </span>
                            </div> 
                            <table class="months-table w-100"> 
                              <tbody>
                                <tr class="months-row">
                                  <td class="month">Jan</td> 
                                  <td class="month">Feb</td> 
                                  <td class="month">Mar</td> 
                                  <td class="month">Apr</td> 
                                  <td class="month">May</td> 
                                  <td class="month">Jun</td> 
                                  <td class="month">Jul</td>
                                  <td class="month">Aug</td> 
                                  <td class="month">Sep</td> 
                                  <td class="month">Oct</td>          
                                  <td class="month">Nov</td>
                                  <td class="month">Dec</td>
                                </tr>
                              </tbody>
                            </table> 
                            
                            <table class="days-table w-100"> 
                              <td class="day">Sun</td> 
                              <td class="day">Mon</td> 
                              <td class="day">Tue</td> 
                              <td class="day">Wed</td> 
                              <td class="day">Thu</td> 
                              <td class="day">Fri</td> 
                              <td class="day">Sat</td>
                            </table> 
                            <div class="frame"> 
                              <table class="dates-table w-100"> 
                              <tbody class="tbody">             
                              </tbody> 
                              </table>
                            </div> 
                            <button class="button" id="add-button">Add Event</button>
                          </div>
                        </div>
                        <div class="events-container">
                        </div>
                        <div class="dialog" id="dialog">
                            <h2 class="dialog-header"> Add New Event </h2>
                            <form class="form" id="form">
                              <div class="form-container" align="center">
                                <label class="form-label" id="valueFromMyButton" for="name">Event Name</label>
                                <input class="input" type="text" id="name" maxlength="36">
                                <label class="form-label" id="valueFromMyButton" for="count">Hours may spend</label>
                                <input class="input" type="number" id="count" min="0" max="1000000" maxlength="7">
                                <input type="button" value="Cancel" class="button" id="cancel-button">
                                <input type="button" value="OK" class="button button-white" id="ok-button">
                              </div>
                            </form>
                          </div>
                      </div>
                    </div>

            </div>
            
        </div>

    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        
    </script>
</body>
</html>
